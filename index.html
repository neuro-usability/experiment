<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>API Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="lib/flickity.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container-fluid">
    <div class="affectiva">
      <div class="video" id="affdex_elements" style="width:320px;height:240px;"></div>
      <div class="em-results">
        <strong>EMOTION TRACKING RESULTS</strong>
        <div id="results" style="word-wrap:break-word;"></div>
      </div>
      <div class="em-logs">
        <strong>DETECTOR LOG MSGS</strong>
        <div id="logs"></div>
        <div class="buttons">
          <button id="start" onclick="onStart()">Start</button>
          <button id="record">Record</button>
          <button id="stop" onclick="onStop()">Stop</button>
        </div>
      </div>
    </div>

    <div class="carousel" id="carousel">
      <div class="carousel-cell" id="">
        <h1>
          Welcome!
        </h1>
        <p>
          Please enter your name.
        </p>
        <input type="text">
      </div>
      <div class="carousel-cell" id="">
        <h2 class="slide-header">
          Now smile!
        </h2>
        <img class="center" src="img/happy.jpg">
      </div>
      <div class="carousel-cell" id="">
        ende
      </div>
    </div>


  </div>
  <script src='lib/jquery.min.js'></script>
  <script src='lib/flickity.pkgd.min.js'></script>
  <script src='lib/affdex.js'></script>
  <script src="script.js"></script>
</body>
</html>
